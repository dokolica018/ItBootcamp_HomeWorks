<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domaci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="check my-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Show/hide calculator</label>
              </div>
        </div>
    <div class="calculator my-5">
        <div class="input-group">
            <button class="btn-saberi btn btn-warning ">Saberi</button>
            <input type="number" name="" id="num1"><h1>+</h1>
            <input type="number" name="" id="num2"><h1>=</h1>
            <input type="number" name="" id="zbir">
        </div>
    </div>
    <div class="row my-2">
        
    </div>
        <button class="btn btn-success my-3">Add row</button>
        <table class="table caption-top">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody class="tBody">
            
            </tbody>
          </table>

    </div>


    <script src="js.js"></script>
</body>
</html>
